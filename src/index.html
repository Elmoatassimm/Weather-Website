<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Weather App</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Lucida Console", "Courier New", monospace;
        font-size: 2rem;
      }

      p, button, label {
        font-family: "Lucida Console", "Courier New", monospace;
        font-size: 1.1rem;
        font-weight: bold;
      }

      #date-today {
        font-family: "Lucida Console", "Courier New", monospace;
        font-size: 0.9rem;
      }

      #tempurature {
        font-family: "Lucida Console", "Courier New", monospace;
        font-size: 3.5rem;
      }
    </style>
  </head>

  <body class="h-full w-full">
    <div
      class="bg-[#73ABFA] w-full h-full absolute top-0 flex flex-auto  items-center justify-center"
    >
      <div
        class="bg-[#1C56C8] rounded-3xl h-5/6 w-full md:w-4/6 flex flex-col md:flex-row justify-between text-white"
      >
        <!-- Left Column -->
        <div class="bg-[#1C56C8] rounded-3xl w-full md:w-1/3 p-4 md:p-8 flex flex-col">
          <div class="flex justify-between mt-2">
            <button id="btn-refresh" class="w-[1.5rem] h-[1.5rem]">
              <img src="img/refresh.png" alt="Refresh" />
            </button>

            <div class="flex justify-end text-xs">
              <p class="mr-1">°K</p>
              <label for="toggleTwo" class="cusor-pointer">
                <div class="relative">
                  <input type="checkbox" id="toggleTwo" class="peer sr-only" />
                  <div class="block h-6 w-10 bg-gray-400 rounded-full"></div>
                  <div class="absolute w-4 h-4 bg-white rounded-full left-1 top-1 transition peer-checked:translate-x-full"></div>
                </div>
              </label>
              <p>°C</p>
            </div>
          </div>

          <div class="flex justify-between mt-8 text-xs">
            <p class="flex items-start text-sm">
              <span class="w-[1.5rem] h-[1.5rem]">
                <img src="img/epingle.png" class="w-full h-full object-contain" alt="Pin" />
              </span>
              <span class="ml-2" id="localisation"></span>
            </p>
            <p class="mr-2">
              <span id="sunrise" class="ml-2"></span>
            </p>
          </div>

          <div class="flex justify-between mt-2 text-xs">
            <p class="ml-2" id="date-today"></p>
            <p class="mr-2">
              <span id="sunset" class="ml-2"></span>
            </p>
          </div>

          <div class="flex justify-center items-center mt-2">
            <p class="mt-8" id="tempurature"></p>
          </div>

          <img id="weatherimage" src="img/Group 2.png" class="h-1/4 mt-8 m-auto" alt="Weather" />
        </div>

        <!-- Right Column -->
        <div class="w-full md:w-[71%] bg-[#E2EFFE] rounded-3xl p-4 md:p-8">
          <p class="text-black">Welcome back User!</p>
          <p class="text-black text-sm mt-2">Check out the weather of today</p>

          <div class="bg-white rounded-3xl mt-4 h-40"></div>

          <div class="mt-4 flex  justify-between gap-4">
            <div class="flex flex-col bg-white rounded-3xl p-4 justify-evenly items-center w-1/3">
              <p class="text-black">Wind speed</p>
              <img src="img/wind.png" alt="Wind Icon" class="w-20 h-20" />
              <p id="wind_speed" class="text-black text-sm mb-6"></p>
            </div>
            <div class="flex flex-col bg-white rounded-3xl p-4 justify-evenly items-center w-1/3">
              <p class="text-black">Humidity</p>
              <img src="img/humidity.png" alt="Humidity Icon" class="w-20 h-20" />
              <p id="humidity" class="text-black text-sm mb-6"></p>
            </div>
            <div class="flex flex-col bg-white rounded-3xl p-4 justify-evenly items-center w-1/3">
              <p class="text-black">Pressure</p>
              <img src="img/pressure.png" alt="Pressure Icon" class="w-20 h-20" />
              <p id="pressure" class="text-black text-sm mb-6"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
